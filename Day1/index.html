<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
    <form action="">
       <tr>
        <td colspan="2" id="heading">Registration form</td>
       </tr>
       <tr>
        <td>Name</td>
        <td><input type="text" placeholder="write your name" required></td>
       </tr>
       <tr>
        <td>Email Id</td>
        <td><input type="email" name="t1" id=""></td>
       </tr>
       <tr>
        <td>Password</td>
        <td><input type="password" name="" id=""></td>
       </tr>
       <tr>
        <td>Address</td>
        <td><textarea rows="6" cols="20" id=""></textarea></td>
       </tr>
       <tr>
        <td>Branch</td>
        <td>CSE <input type="radio" name="r1" id="" value="CSE">
            IT <input type="radio" name="r1" id="" value="IT">
            CE <input type="radio" name="r1" id="" value="CE">
        </td>
       </tr>
       <tr>
        <td>Language</td>
        <td>
            C <input type="checkbox" name="c1" id="" value="C">
            C++<input type="checkbox" name="c2" id="" value="C++">
            JAVA<input type="checkbox" name="c3" id="" value="JAVA">
        </td>
       </tr>
       <tr>
        <td>Upload Profile Picture</td>
        <td><input type="file" name="" id=""></td>
        <td></td>
       </tr>
       <tr>
        <td>City</td>
        <td>
            <select name="s1" id="">
                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Delhi">Delhi</option>
                <option value="Noida">Noida</option>
            </select>
       </tr>
       <tr>
        <td>Date of Birth</td>
        <td><input type="date"></td>
       </tr>
       <tr>
        <td></td>
        <td></td>
       </tr>
    </form>
    </table>
</div>
</body>
</html>
